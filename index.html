<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body id = "grid">
    <!--header section containing the high score and timer elements-->
    <header class ="header" id="header">
        <div id="highscoreBtn">
            <button>High Score</button>
            <h2 id="highscore"></h2>
        </div>

        <div id="timer">
            Timer 
        </div>
    </header>
    <!--quiz section that contains the quiz-->
    <!--start quiz section-->
    <section class ="content"> 
        <div class = "start" id = "start">
            <h1>Welcome to the coding quiz!</h1>
            <p>
                You have 75 seconds to complete the quiz. With each wrong answer you lose 10 seconds.. Good luck!
            </p>
            <button id="startBtn">Start</button>
        </div>
    <!--the quiz section-->
        <div class="quiz hide" id="quiz">
            <h2 id ="question"> Question </h2>
            <div>
                <ul class= "answers">
                    <li class= "answer1"><button id="btn1"></button></li>
                    <li class= "answer2"><button id="btn2"></button></li>
                    <li class= "answer3"><button id="btn3"></button></li>
                    <li class= "answer4"><button id="btn4"></button></li>
                </ul>
            </div>
            <div>
                <h4 id="result"></h4>
            </div>
        </div>

    </section>

    <footer>

    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
